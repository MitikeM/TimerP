<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #545576;
        }

        /* Timer Container */
        .timer-container {
            text-align: center;
            padding: 20px;
            max-width: 250px;
            background-color: #26273d;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Timer Display */
        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center; 
        }

        #elapsed {
            color: #ffffff; 
            font-size: 36px;
        }

        /* Remaining time */
        #timer-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #timer {
            color: #a2a4cb;
            font-size: 18px;
            margin-right: 5px;
        }

        .left-label {
            color: #a2a4cb;
            font-size: 18px;
        }

        /* Timer Buttons */
        .timer-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .timer-buttons button {
            margin: 0 5px; 
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #606170;
            border-radius: 8px;
            background-color: #26273d;
            color: white;
            transition: background-color 0.3s;
        }

        .timer-buttons button:hover {
            background-color: #5ab776;
        }

        /* Circle Animation */
        .timer-ended canvas {
            animation: colorPulse 1s linear infinite;
        }

        @keyframes colorPulse {
            0% { stroke: #67cb88; }
            50% { stroke: #cb6767; }
            100% { stroke: #67cb88; }
        }
    </style>
</head>
<body>

<div class="timer-container">
    <h1 id="title" style="color: #a2a4cb;">Countdown Timer</h1>
    <div style="position: relative; width: 200px; height: 200px; margin: 0 auto;">
        <canvas id="progressCircle" width="200" height="200"></canvas>
        <div id="elapsed" class="timer-display"></div>
        <div id="timer-container">
            <div id="timer"></div>
            <div class="left-label">left</div>
        </div>
    </div>
    <div class="timer-buttons">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
    </div>
</div>

<script>
    const title = "Countdown Timer";
    const endTime = 120; // End time in seconds
    let elapsedTime = 0;
    let timeLeft = endTime - elapsedTime;
    let isRunning = false;
    let timerEnded = false;
    let timerInterval;
    const circle = document.getElementById("progressCircle").getContext("2d");
    const radius = 90; // Radius for the progress circle
    const centerX = 100; // Center X for the circle
    const centerY = 100; // Center Y for the circle

    // Function to format time as MM:SS
    function formatTime(seconds) {
        const minutes = String(Math.floor(seconds / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        return `${minutes}:${secs}`;
    }

    // Function to update timer display
    function updateTimerDisplay() {
        document.getElementById('elapsed').textContent = formatTime(elapsedTime); // ProÅ¡lo vreme
        document.getElementById('timer').textContent = formatTime(timeLeft); // Preostalo vreme
        drawProgressCircle();
    }

    function drawProgressCircle() {
        const progress = (endTime - timeLeft) / endTime;
        const endAngle = Math.PI * 2 * progress;

        circle.clearRect(0, 0, 200, 200);

        circle.beginPath();
        circle.arc(centerX, centerY, radius, 0, Math.PI * 2);
        circle.strokeStyle = "#545576"; // Background color
        circle.lineWidth = 10;
        circle.stroke();

        circle.beginPath();
        circle.arc(centerX, centerY, radius, -Math.PI / 2, endAngle - Math.PI / 2, false);
        circle.strokeStyle = timerEnded ? "#cb6767" : "#67cb88";  // Progress color
        circle.lineWidth = 10;
        circle.stroke();
    }

    function startTimer() {
        if (timeLeft > 0 && !isRunning) {
            isRunning = true;
            timerEnded = false;
            document.getElementById('progressCircle').classList.remove('timer-ended');
            timerInterval = setInterval(() => {
                if (timeLeft <= 1) {
                    clearInterval(timerInterval);
                    timeLeft = 0;
                    timerEnded = true;
                    document.getElementById('progressCircle').classList.add('timer-ended');
                } else {
                    timeLeft -= 1;
                    elapsedTime += 1;
                }
                updateTimerDisplay();
            }, 1000);
        }
    }

    function pauseTimer() {
        clearInterval(timerInterval);
        isRunning = false;
    }

    function resetTimer() {
        clearInterval(timerInterval);
        timeLeft = endTime;
        elapsedTime = 0;
        isRunning = false;
        timerEnded = false;
        document.getElementById('progressCircle').classList.remove('timer-ended');
        updateTimerDisplay();
    }

    document.getElementById('title').textContent = title;
    updateTimerDisplay();
</script>

</body>
</html>
